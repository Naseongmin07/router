{% include "../layout/top.html"%}
<form action="./update?idx={{list[0].idx}}&page={{page}}" method="post">
    <h2>게시판 글수정 페이지 입니다.</h2>
    <ul>
        <li>글제목</li>
        <li><input type="text" name="board_subject" value="{{list[0].subject}}" ></li>
    </ul>
    <ul>
        <li>작성자</li>
        <li><input type="text" name="board_name" value = "{{list[0].board_name}}"></li>
    </ul>
    <ul>
        <li>
            <textarea name="board_content" >{{list[0].content}}</textarea>
        </li>
    </ul>
    <input type="submit" value="글수정" calss = "write_btn">
    <a href="./list?page={{page}}">글목록</a>
</form>
